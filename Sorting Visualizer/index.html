<!DOCTYPE html>
<html lang="en">
<head style="background-color: black;">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Visualizer By Shivam</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body class=" text-white" style="width:100%; background-color: rgb(161, 210, 252);">
    <header style="background-color: #3b4b99; border: 2px solid rgb(7, 7, 88);" >
        <h1 align="center" style="text-shadow: 5px 6px 2px black ;color: rgb(211, 250, 250);">SORTING VISUALIZER</h1>
        <nav style="margin: 5px; padding:8px;background-color: rgb(194, 188, 188);">
            <div class="row">
                <div class="col gap-2 d-sm-flex " id="newArray">
                    <button type="button" class="btn btn-outline-success btn-dark newArray" style=" box-shadow: 5px 5px 5px black;  " >NEW ARRAY</button>
                </div>
                <div class="col" id="input">
                    <span id="size" style="text-shadow: 3px 3px 2px black;font-weight: bold ;">SIZE
                        <input id="arr_sz" type="range" min="5" max="100" step=1 value=60>
                    </span>
                    <span id="speed" style="text-shadow: 3px 3px 2px black ;font-weight: bold;">SPEED
                        <input id="speed_input" type="range" min="20" max="300" stepDown=10 value=60>
                    </span>
                </div>
                <div class="col gap-2 d-sm-flex justify-content-end ">
                    <button type="button" id="zxc" class="btn  btn-outline-primary  bubbleSort" >BUBBLE SORT</button>
                    <button type="button" id="zxc" class="btn btn-outline-primary  selectionSort" >SELECTION SORT</button>
                    <button type="button" id="zxc" class="btn btn-outline-primary  insertionSort" >INSERTION SORT</button>
                    <button type="button" id="zxc" class="btn btn-outline-primary  quickSort" >QUICK SORT</button>
                    <button type="button" id="zxc" class="btn btn-outline-primary  mergeSort" >MERGE SORT</button>
                   
                </div>
            </div>
        </nav>
    </header>
    <div id="bars" class="flex-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="js_files/sorting.js"></script>
    <script src="js_files/bubble.js"></script>
    <script src="js_files/insertion.js"></script>
    <script src="js_files/merge.js"></script>
    <script src="js_files/quick.js"></script>
    <script src="js_files/selection.js"></script>
</body>
</html>
